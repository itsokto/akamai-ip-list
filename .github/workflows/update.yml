name: Update sing-box rule-set

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"

      - name: Install bgpq4 and sing-box
        run: |
          sudo apt-get update && sudo apt-get install -y bgpq4
          curl -fsSL https://sing-box.app/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/sagernet.gpg
          sudo chmod a+r /etc/apt/keyrings/sagernet.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/sagernet.gpg] https://deb.sagernet.org/ * *" | \
            sudo tee /etc/apt/sources.list.d/sagernet.list > /dev/null
          sudo apt-get update && sudo apt-get install -y sing-box

      - name: Generate rule-set
        run: |
          mkdir -p rule-set
          go run . -o rule-set/akamai-ip.json
          sing-box rule-set compile --output rule-set/akamai-ip.srs rule-set/akamai-ip.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rule-set/
          if git diff --cached --quiet; then
            echo "No changes"
          else
            git commit -m "Update Akamai IP rule-set $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi
